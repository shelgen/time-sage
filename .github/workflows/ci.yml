name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set version
        run: |
          echo "REVISION=$(date -u +%Y-%m-%dT%H-%M-%SZ)" >> $GITHUB_ENV
          echo "SHA1=_${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and test
        run: ./mvnw verify -Drevision=$REVISION -Dsha1=$SHA1

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set version
        run: |
          echo "REVISION=$(date -u +%Y-%m-%dT%H-%M-%SZ)" >> $GITHUB_ENV
          echo "SHA1=_${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build fat JAR
        run: ./mvnw package -DskipTests -Drevision=$REVISION -Dsha1=$SHA1

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload JAR
        run: |
          scp "target/time-sage-${REVISION}${SHA1}-jar-with-dependencies.jar" \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/"

      - name: Restart bot and clean up old JARs
        run: |
          ssh "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "
            killall java || true
            nohup java -jar ~/time-sage-${REVISION}${SHA1}-jar-with-dependencies.jar >> ~/time-sage.log 2>&1 < /dev/null & disown
            ls -1 ~/time-sage-*-jar-with-dependencies.jar | sort | head -n -10 | xargs -r rm -f
          "
